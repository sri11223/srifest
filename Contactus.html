<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3ecd2;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 5%;
            margin-bottom: 5%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
            color: #3a7bd5;
        }

        .contact-form {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        .contact-form input[type="submit"] {
            background-color: #3a7bd5;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #1e4d92;
            transform: scale(1.05);
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider-slide {
            display: flex;
            align-items: center;
            min-width: 300px;
            margin: 0 15px;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .slider-slide:hover {
            transform: scale(1.05);
        }

        .slider-slide img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 15px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .slider-slide .info {
            flex: 1;
            padding: 15px;
            color: #333;
        }

        .slider-slide .info p {
            margin: 0;
        }

        .btn {
            background-color: #3a7bd5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1e4d92;
        }

        @media (max-width: 768px) {
            .slider-slide {
                min-width: 250px;
            }

            .slider-slide img {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .slider-slide {
                min-width: 200px;
            }

            .slider-slide img {
                width: 60px;
                height: 60px;
            }
        }

        .slider-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .slider-controls .prev,
        .slider-controls .next {
            background-color: #3a7bd5;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-controls .prev:hover,
        .slider-controls .next:hover {
            background-color: #1e4d92;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section-header">
            <h2>Contact Us</h2>
            <p>Get in touch with us for any inquiries or assistance.</p>
        </div>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form action="#" method="post">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="text" name="subject" placeholder="Subject" required>
                        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                        <input type="submit" value="Send Message">
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="section-header">
                    <h2>Event Organizers</h2>
                </div>
                <div class="slider-container">
                    <div class="slider-wrapper event-slider">
                        <!-- Event Organizers Slides -->
                        <div class="slider-slide">
                            <img src="https://via.placeholder.com/100" alt="Dr. A. Sri Nagesh">
                            <div class="info">
                                <p><strong>Dr. A. Sri Nagesh</strong><br>CSE, CSBS, CSD, CSM, CSO, IT & MCA<br>Contact:
                                    9515676654</p>
                            </div>
                        </div>

                        <!-- More slides here -->
                    </div>
                    <div class="slider-controls">
                        <button class="prev event-prev">Prev</button>
                        <button class="next event-next">Next</button>
                    </div>
                </div>

                <div class="section-header mt-5">
                    <h2>Student Organizers</h2>
                </div>
                <div class="slider-container">
                    <div class="slider-wrapper student-slider">
                        <!-- Student Organizers Slides -->
                        <div class="slider-slide">
                            <img src="https://via.placeholder.com/100" alt="K. Pragna">
                            <div class="info">
                                <p><strong>K. Pragna</strong><br>CSE<br>Contact: 9100262189</p>
                            </div>
                        </div>

                        <!-- More slides here -->
                    </div>
                    <div class="slider-controls">
                        <button class="prev student-prev">Prev</button>
                        <button class="next student-next">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Add JavaScript for slider functionality -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const eventPrevBtn = document.querySelector('.event-prev');
            const eventNextBtn = document.querySelector('.event-next');
            const eventSliderWrapper = document.querySelector('.event-slider');

            const studentPrevBtn = document.querySelector('.student-prev');
            const studentNextBtn = document.querySelector('.student-next');
            const studentSliderWrapper = document.querySelector('.student-slider');

            eventPrevBtn.addEventListener('click', () => {
                eventSliderWrapper.scrollBy({
                    left: -300,
                    behavior: 'smooth'
                });
            });

            eventNextBtn.addEventListener('click', () => {
                eventSliderWrapper.scrollBy({
                    left: 300,
                    behavior: 'smooth'
                });
            });

            studentPrevBtn.addEventListener('click', () => {
                studentSliderWrapper.scrollBy({
                    left: -300,
                    behavior: 'smooth'
                });
            });

            studentNextBtn.addEventListener('click', () => {
                studentSliderWrapper.scrollBy({
                    left: 300,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
