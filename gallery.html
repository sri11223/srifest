<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorido Gallery</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap">
    <style>
        body {
            background-color: #f3ecd2;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: grid;
            place-content: center;
        }

        .hea-img {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4rem;
            background-image: url("https://feeds.abplive.com/onecms/images/uploaded-images/2022/01/28/a7b6831b70fdf2a348b313c9f1c01839_original.jpg?impolicy=abp_cdn&imwidth=1200&height=675");
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: grayscale(80%);
        }

        .gallery-item:hover img {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        .album {
            margin-top: 20px;
        }

        .album .responsive-container-block {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .album .responsive-container-block img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .album .responsive-container-block img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery-item img {
                width: 100%;
            }

            h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 500px) {
            .gallery-item img {
                width: 100%;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="hea-img">
        <h1>Colorido</h1>
    </div>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1040/300/300" alt="A house on a mountain">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/106/300/300" alt="Some pink flowers">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/136/300/300" alt="Big rocks with some trees">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1039/300/300" alt="A waterfall, trees, and a great view">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/110/300/300" alt="A cool landscape">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1047/300/300" alt="Inside a town between two big buildings">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1057/300/300" alt="A great view of the sea above the mountain">
        </div>
    </div>
    <div class="album">
        <div class="responsive-container-block">
            <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.4.svg" alt="Image 1">
            <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.5.svg" alt="Image 2">
            <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.6.svg" alt="Image 3">
        </div>
        <div class="responsive-container-block">
            <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.11.svg" alt="Image 4">
            <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.10.svg" alt="Image 5">
        </div>
        <div class="responsive-container-block">
            <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.7.svg" alt="Image 6">
            <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.8.svg" alt="Image 7">
            <img src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/PP5.9.svg" alt="Image 8">
        </div>
    </div>
</body>

</html>
